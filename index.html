<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>
<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="bg">
    <div class="hover">
      <img src="images/icon-view.svg" alt="">

    </div>
    <div class="main-content">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div>

          <img src="images/icon-ethereum.svg" alt="" class="eth">
          <p class="eth-p">  0.041 ETH</p>
        </div>
        <div>

          <img src="images/icon-clock.svg" alt="" class="clock">
          <p class="time-p"> 3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p class="avatar-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
